        body {

        }

        /* Add a container for user name and notification icon */
        .user-info {

            top: 10px;
            right: 10px;
            color: #333;
            background-color: #fff;

            padding: 5px 10px;
            /* Padding to create the oval shape */
            border: 2px solid red;

            border-radius: 50px;

            display: flex;
            /* To horizontally center the content */

            /* To vertically center the content */
        }

        /* Style the notification icon */
        .user-info i {
            font-size: 24px;
            margin-left: 10px;
        }

        .card {

            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .table-container {

        }

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
        }

        th,
        td {
            padding: 10px;
            text-align: left;

        }

        th:first-child,

        }

        th:last-child,

            border-right: 1px solid #ddd;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            /* border-radius: 4px; */
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;

        }

        th {
            background-color: #f2f2f2;
            /* border-radius: 4px; */
        }

        .card-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .generate-button {
            background-color: #fff;
            color: #5ee206fb;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Media query for responsive layout */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

                width: 100%;
                text-align: center;
            }
        }

        .form-group {
            display: inline-block;
            margin-right: 20px;
            vertical-align: top;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            flex: 2;
        }

</head>

    <script>
        function generateTable() {
            // Fetch data from the get_invoices.php file using JavaScript Fetch API
            $.ajax({
                url: "display_invoices.php",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var tableBody = $("#tableBody");
                    tableBody.empty();
                    var row = "<tr>";
                    row += "<td>id</td>";
                    row += "<td>names </td>";
                    row += "<td>paid_month </td>";
                    row += "<td>Monthly_invoice</td>";
                    row += "<td>Monthly_fines</td>";
                    row += "<td>Total_pay</td>";
                    row += "<td>Actions</td>";
                    row += "</tr>";
                    tableBody.append(row);
                    if (data.length > 0) {
                        for (var i = 0; i < data.length; i++) {
                            row = "<tr>";
                            row += "<td>" + data[i].id + "</td>";
                            row += "<td>" + data[i].names + "</td>";
                            row += "<td>" + data[i].paid_month + "</td>";
                            row += "<td>" + data[i].monthly + "</td>";
                            row += "<td>" + data[i].fines + "</td>";
                            row += "<td>" + data[i].total_pay + "</td>";
                            row += "<td><button>details</button></td>";
                            row += "</tr>";
                            tableBody.append(row);
                            /// alert("Error occurred while fetching data!");
                        }
                    } else {
                        tableBody.append("<tr><td colspan='3'>No records found</td></tr>");
                    }
                    $("#tableContainer table").show();
                },
                error: function () {
                    alert("Error occurred while fetching data!");
                }
            });

        }
    </script>
